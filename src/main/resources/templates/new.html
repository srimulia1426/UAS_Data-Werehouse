<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Fakta</h1>
    <br />
    <form class="col-sm-4">
        <table action="#" th:action="@{/save}" th:object="${fakta}" method="post">
            <div alight="left">
                <tr>
                    <label class="form-label" >sk_employee</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{sk_employee}" class="form-control" placeholder="sk_employee" />
                    </td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >amount</label>
                    <td><input type="text" th:field="*{amount}" class="form-control" placeholder="amount" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >sk_product</label>
                    <td><input type="text" th:field="*{sk_product}" class="form-control" placeholder="sk_product" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >sk_customer</label>
                    <td><input type="text" th:field="*{sk_customer}" class="form-control" placeholder="sk_customer" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >sk_waktu</label>
                    <td><input type="text" th:field="*{sk_waktu}" class="form-control" placeholder="sk_waktu" /></td>
                </tr>
            </div>

            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
